[build]
command = "npx @11ty/eleventy"
publish = "_site"

[dev]
framework = "#static"
command = "npx @11ty/eleventy --quiet --watch"

[[edge_functions]]
function = "eleventy-edge"
path = "/*"

[[redirects]]
from = "/"
to = "/secure/"
status = 302
force = true

  [redirects.conditions]
  Cookie = [ "_11ty_oauth_token" ]
